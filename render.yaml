services:
  - type: web
    name: skillsprint-backend
    env: node
    nodeVersion: 20
    buildCommand: npm ci && npm run build
    startCommand: node --max-old-space-size=6144 dist/main
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: NODE_OPTIONS
        value: "--max-old-space-size=6144"
    healthCheckPath: /health
